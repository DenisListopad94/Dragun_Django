{% extends 'base.html' %}
{% block title %} Delete Guest | Friender {% endblock %}

{% block content %}
  <h2>Are you sure you want to delete this guest?</h2>
  <p>{{ object.first_name }} {{ object.last_name }}</p>
  
  <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, delete</button>
      <a href="{% url 'guest_list' %}">Cancel</a>
  </form>
{% endblock %}
