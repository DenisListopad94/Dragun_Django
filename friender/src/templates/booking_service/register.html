{% extends 'base.html' %}
{% load static %}
{% block title %}Register | Friender{% endblock %}

{% block content %}
<section id="team" class="team section">
    <div class="container" style="margin-top: 50px;">
        <h2>Register</h2>
        <form method="post" action="{% url 'register'%}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>
</section>
{% endblock %}
